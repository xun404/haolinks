#发送邮件使用的协议
mail.transport.protocol=smtp
#发送邮件的主机
mail.smtp.host=smtp.exmail.qq.com
#mail.smtp.host=smtp.163.com
#发送邮件使用的端口号
mail.smtp.port=465
#是否启用验证（这个必须验证，邮件服务器不会允许匿名发送）
mail.smtp.auth=true
mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
mail.smtp.socketFactory.fallback=false
mail.smtp.socketFactory.port=465
#发送邮件使用的帐号
mail.name=admin@feicuidai.com
#mailname=tpyp2p@163.com
#帐号密码
mail.password=feicuidai123
#mailpassword=gn9Gt2DhjrbwEx
#是否启用调试（如果启用调试，则会将邮件服务器返回的信息打印到控制台）
main.isDebug=true
#延时时间
mail.smtp.timeout=0