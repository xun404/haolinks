<SCRIPT>

function Lance(){
	
	
	if (!CheckFN3(edinprice,"请在股票买入价格中输入正数",false,null,4))
	   		return false;	   		
			if (!CheckPN(edinnum,"请在股票买入数量中输入正整数",false))
	   		return false;
	   		if (!CheckFN3(edtraderate,"请在佣金比例中输入非负数",true))
	   		return false;	   
	   		if (!CheckFN3(edcashprofit,"请在持有期间获得的现金股利中输入非负数",true))
	   		return false;	   
	   		if (!CheckPN(edstockprofit,"请在持有期间获得的股票股利中输入非负整数",true))
	   		return false;
	   		if (!CheckFN3(edoutprice,"请在股票卖出价格中输入正数",false))
	   		return false;	   			   			   		
	   		
	   		StockType=TradeType.selectedIndex+1;
	   		BuyNumber=parseInt(edinnum.value)
	   		BuyPrice=parseFloat(edinprice.value);
	   		FeeRate=parseFloat(edtraderate.value)/100;
	   		Cash=parseInt(edcashprofit.value);
	   		Stock=parseInt(edstockprofit.value);
	   		SalePrice=parseInt(edoutprice.value);
			CalcStockInvest(document);


	}

	   		txttotal.value=NBround(new Number(ICalcStockInvest.stocklost),2);
	   		txt1.value=NBround(new Number(ICalcStockInvest.capitalprofit),2);
	   		txt2.value=NBround(new Number(ICalcStockInvest.stockprofit),2);
	   		txt3.value=NBround(new Number(ICalcStockInvest.ChargeIn+ICalcStockInvest.ChargeOut),2);*/
